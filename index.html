<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let`s Build with Javascript - Local Storage Comments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="comment-container">
        <h3 class="comment-container-title">Comments</h3>
        <div class="comments">
            <div class="comment flex items-start justify-start">
                <img class="comment-avatar" src="https://secure.gravatar.com/avatar/d1f5ca0d7e625f334c5186e112b77ebd" 
                alt="Utuedor Binah" />
                <div class="flex-1">
                    <h3 class="comment-author">Utuedor Binah</h3>
                    <div class="comment-body">First comment of some type!</div>
                </div>
            </div>
        </div>
        <div class="comment comment-new flex items-start justify-start">
            <img class="comment-avatar" src="https://secure.gravatar.com/avatar/d1f5ca0d7e625f334c5186e112b77ebd" 
            alt="Utuedor Binah" />
            <div class="flex-1">
                <h3 class="comment-author">Utuedor Binah</h3>
                <form action="#" class="comment-form">
                    <textarea class="comment-input" placeholder="Add a comment"></textarea>
                    <input type="submit" class="comment-submit" value="reply">
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
